        <h2>Filters</h2>

        </div>

        <div class="filter-input-container">
          <label for="filter-text" class="filter-input-label">Title</label>

        </div>

        <div class="filter-input-container">
          <label for="filter-text" class="filter-input-label">First Name</label>

        </div>

        <div class="filter-input-container">
          <label for="filter-text" class="filter-input-label">Last Name</label>
          <div class="filter-input-element">
            <input type="text" name="filter-text" id="filter-text" class="filter-input" placeholder="Appleseed">
          </div>
        </div>

        <label for="completion_time">Birthday</label>
        <input type="date" id="completion_time">



        <button id="filter-update-button" class="action-button">Update</button>

      </aside>
