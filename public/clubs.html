    <main class="content">
      <aside class="filter-container">

        <h2>Filters</h2>

        <div class="filter-input-container">
          <label for="filter-text" class="filter-input-label">Club ID</label>
          <div class="filter-input-element">
            <input type="text" name="filter-text" id="filter-text" class="filter-input" placeholder="000005">
          </div>
        </div>

        <div class="filter-input-container">
          <label for="filter-text" class="filter-input-label">Club Name</label>
          <div class="filter-input-element">
            <input type="text" name="filter-text" id="filter-text" class="filter-input" placeholder="Club Club">
          </div>
        </div>

        <div class="filter-input-container">
          <label for="filter-text" class="filter-input-label">Address</label>
          <div class="filter-input-element">
            <input type="text" name="filter-text" id="filter-text" class="filter-input" placeholder="NW Street St">
          </div>
        </div>

        <div class="filter-input-container">
          <label for="filter-text" class="filter-input-label">Club Email</label>
          <div class="filter-input-element">
            <input type="text" name="filter-text" id="filter-text" class="filter-input" placeholder="club@hotmail.com">
          </div>
        </div>

        <div class="filter-input-container">
            <label for="filter-text" class="filter-input-label">Club Phone Number</label>
            <div class="filter-input-element">
              <input type="text" name="filter-text" id="filter-text" class="filter-input" placeholder="xxx-xxx-xxxx">
            </div>
          </div>


        <button id="filter-update-button" class="action-button">Update</button>

      </aside>
     <div class="table-container">
      <table class="tb">
        <tr>
          <th>Club ID</th>
          <th>Club Name</th>
          <th>Address</th>
          <th>Club Email</th>
          <th>Club Phone Number</th>
        </tr>

        </div>
